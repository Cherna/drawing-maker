<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Maker - GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>ðŸŽ¨ Drawing Maker</h1>
            <div class="header-actions">
                <button id="load-config-btn">Load Config</button>
                <button id="export-btn" class="primary">Export G-Code & SVG</button>
            </div>
        </div>
        
        <div class="main-container">
            <div class="sidebar" id="sidebar">
                <!-- Controls will be dynamically generated here -->
            </div>
            
            <div class="preview-container">
                <div class="preview-header">
                    <span>Preview</span>
                    <span class="status" id="status">Ready</span>
                </div>
                <div class="preview" id="preview">
                    <div class="preview-placeholder">
                        Configure your drawing and click "Update Preview"
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
